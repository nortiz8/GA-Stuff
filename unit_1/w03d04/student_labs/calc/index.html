<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calc-u-LATER</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="top-row" class="row">
        <div id="output"></div>
      </div>
      <div id="row-high" class="row">
        <div id="seven" class="num-button">7</div>
        <div id="eight" class="num-button">8</div>
        <div id="nine" class="num-button">9</div>
        <div id="divide" class="math-button">/</div>
      </div>
      <div id="row-mid" class="row">
        <div id="four" class="num-button">4</div>
        <div id="five" class="num-button">5</div>
        <div id="six" class="num-button">6</div>
        <div id="multiply" class="math-button">X</div>
      </div>
      <div id="row-low" class="row">
        <div id="three" class="num-button">3</div>
        <div id="two" class="num-button">2</div>
        <div id="one" class="num-button">1</div>
        <div id="subtact" class="math-button">-</div>
      </div>
      <div id="row-zero" class="row">
        <div id="zero" class="num-button">0</div>
        <div id="decimal" class="num-button">.</div>
        <div id="add" class="math-button">+</div>
        <div id="equal" class="equal-button">=</div>
      </div>
    </div>
  </body>
</html>
